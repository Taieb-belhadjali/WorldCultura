security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            entry_point: form_login  # <-- Moved here (outside form_login)
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_redirect_after_login
                enable_csrf: true
            logout:
                path: app_logout
            access_denied_url: /access-denied
            custom_authenticator: App\Security\AppCustomAuthenticator

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/user, roles: ROLE_USER }
